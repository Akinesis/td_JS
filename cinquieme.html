<body>
    <script type="text/javascript">

     var notes = [15,12,18,14,16,16,19,13,11,10,16,15];
     var moy =0;

     function avg(){
        notes.forEach(function(element){
            moy += element;
        });

        return moy/notes.length;
     }

     alert(avg().toFixed(2));

    </script>
</body>
