<body>
    <script type="text/javascript">

        function changeColor(color){
            document.getElementById("maDiv").style.backgroundColor=color;
        }

    </script>
</body>

<button type="button" onclick="changeColor('red')">Red</button>
<button type="button" onclick="changeColor('green')">Green</button>
<button type="button" onclick="changeColor('blue')">Blue</button><br/>
